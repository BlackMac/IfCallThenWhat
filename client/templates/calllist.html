<template name="calllist">
  <div class="row">
  {{#if calls.count}}
    <ul class="list-group">
      {{#each calls}}
        {{> phonecall}}
      {{/each}}
    </ul>
  {{else}}
    <div class="jumbotron text-center">
      {{#if onboarding}}
        {{> onboarding_howto}}
      {{else}}
        {{> onboarding_waiting}}
      {{/if}}
    </div>
  {{/if}}
  </div>
</template>
