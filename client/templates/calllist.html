<template name="calllist">
  <div class="row">
    {{#if calls.count}}
      <div class="col-md-7">
        <ul class="list-group">
          {{#each calls}}
            {{> phonecall}}
          {{/each}}
        </ul>
      </div>
      <div class="col-md-5">

            {{> rules}}

      </div>
    {{else}}
      <div class="jumbotron text-center">
        {{#if onboarding}}
          {{> onboarding_howto}}
        {{else}}
          {{> onboarding_waiting}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>
